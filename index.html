<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上班族的健康三重奏問卷</title>
  <style>
    body { 
      font-family: "Microsoft JhengHei", Arial, sans-serif; 
      background:#fffaf5;  /* 番茄淡橘底 */
      margin:0; 
      padding:0;
    }
    form { 
      max-width:500px; 
      margin:30px auto; 
      padding:20px; 
      background:#fff; 
      border-radius:12px; 
      box-shadow:0 0 15px rgba(0,0,0,0.08); 
      color:#333;
    }
    .banner {
      width:100%; 
      height:auto; 
      border-radius:12px; 
      margin-bottom:20px;
    }
    h2 {
      text-align:center; 
      color:#d35400; /* 番茄紅 */
      margin-bottom: 15px;
    }
    label { 
      display:block; 
      margin-top:15px; 
      font-weight:bold; 
      color:#2e5d50; /* 橄欖綠 */
    }
    input, select, button { 
      width:100%; 
      padding:10px; 
      margin-top:5px; 
      border:1px solid #ccc; 
      border-radius:6px; 
      font-size:14px;
    }
    button { 
      background:#d35400; /* 番茄紅 */
      color:white; 
      border:none; 
      cursor:pointer; 
      font-size:16px; 
      font-weight:bold;
      margin-top:20px;
    }
    button:hover { 
      background:#a63c00; /* 深番茄紅 */
    }
    .success-message {
      text-align:center;
      color:#2e5d50;
      font-weight:bold;
      margin-top:20px;
      display:none;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <!-- 新圖片 Banner -->
    <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" 
         alt="番茄桌面背景" 
         class="banner">

    <h2>上班族的健康三重奏</h2>

    <label>姓名</label>
    <input type="text" name="entry.477789905" required>

    <label>Email</label>
    <input type="email" name="entry.2140412764" required>

    <label>手機</label>
    <input type="text" name="entry.122936605" required>

    <label>年齡層</label>
    <select name="entry.2132072135" required>
      <option value="">請選擇</option>
      <option value="20-29">20-29</option>
      <option value="30-39">30-39</option>
      <option value="40-49">40-49</option>
      <option value="50+">50+</option>
    </select>

    <label>希望優先改善問題</label>
    <select name="entry.1343749178">
      <option value="專注提升">專注提升</option>
      <option value="體態管理">體態管理</option>
      <option value="睡眠放鬆">睡眠放鬆</option>
    </select>

    <label>希望優先上市的產品</label>
    <select name="entry.252011526">
      <option value="勤通專注飲">勤通專注飲</option>
      <option value="輕tone代謝膠囊">輕tone代謝膠囊</option>
      <option value="安tone舒眠飲">安tone舒眠飲</option>
    </select>

    <button type="submit">送出</button>
    <div class="success-message" id="successMsg">✅ 提交成功，感謝填寫！</div>
  </form>

  <script>
  document.getElementById("myForm").addEventListener("submit", function(e){
    e.preventDefault();
    const form = this;
    const formData = new FormData(form);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSdi23mCy1ArVnTzfG7IPIuNTW8u4IGsW86aBO3KNwjG-KO21w/formResponse", {
      method: "POST",
      body: formData,
      mode: "no-cors"
    }).then(() => {
      form.reset();
      const msg = document.getElementById("successMsg");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 3000); // 3秒後隱藏
    }).catch(() => {
      alert("提交失敗，請再試一次");
    });
  });
  </script>
</body>
</html>

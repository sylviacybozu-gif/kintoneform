<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上班族的健康三重奏問卷</title>
  <style>
    body { font-family:"Microsoft JhengHei",Arial,sans-serif; background:#fafafa; margin:0; padding:0; }
    form { max-width:520px; margin:30px auto; padding:25px; background:#fff; border-radius:16px; border:2px solid #c8e6c9; box-shadow:0 4px 18px rgba(0,0,0,0.08); color:#333; }
    .banner-wrapper { position:relative; width:100%; border-radius:16px; overflow:hidden; margin-bottom:20px; }
    .banner-wrapper img { width:100%; display:block; }
    h2 { text-align:center; color:#e67e22; margin-bottom:18px; }
    label { display:block; margin-top:15px; font-weight:bold; color:#2e7d32; }
    input, select, button { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:8px; font-size:15px; box-sizing:border-box; }
    button { background:linear-gradient(90deg,#e67e22,#66bb6a); color:white; border:none; cursor:pointer; font-size:16px; font-weight:bold; margin-top:22px; padding:12px; transition:0.3s; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    button:hover { background:linear-gradient(90deg,#d35400,#388e3c); }
    .success-message { text-align:center; color:#2e7d32; font-weight:bold; margin-top:20px; display:none; }
  </style>
</head>
<body>
  <!-- hidden iframe，避免跳轉 -->
  <iframe name="hidden_iframe" style="display:none;" onload="if(window.__submitted){ handleSubmitted(); }"></iframe>

  <form id="myForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdi23mCy1ArVnTzfG7IPIuNTW8u4IGsW86aBO3KNwjG-KO21w/formResponse"
        method="POST" target="hidden_iframe" accept-charset="UTF-8"
        onsubmit="window.__submitted=true; disableBtn();">

    <div class="banner-wrapper">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80" alt="水果與蔬菜背景">
    </div>

    <h2>上班族的健康三重奏</h2>

    <label>姓名</label>
    <input type="text" name="entry.477789905" required>

    <label>Email</label>
    <input type="email" name="entry.2140412764" required>

    <label>手機</label>
    <input type="text" name="entry.122936605" required>

    <label>年齡層</label>
    <select name="entry.2132072135" required>
      <option value="">請選擇</option>
      <option value="20-29">20-29</option>
      <option value="30-39">30-39</option>
      <option value="40-49">40-49</option>
      <option value="50+">50+</option>
    </select>

    <label>希望優先改善問題</label>
    <select name="entry.1343749178" required>
      <option value="">請選擇</option>
      <option value="專注提升">專注提升</option>
      <option value="體態管理">體態管理</option>
      <option value="睡眠放鬆">睡眠放鬆</option>
    </select>

    <label>希望優先上市的產品</label>
    <select name="entry.252011526" required>
      <option value="">請選擇</option>
      <option value="勤通專注飲">勤通專注飲</option>
      <option value="輕tone代謝膠囊">輕tone代謝膠囊</option>
      <option value="安tone舒眠飲">安tone舒眠飲</option>
    </select>

    <button id="submitBtn" type="submit">送出</button>
    <div class="success-message" id="successMsg">✅ 提交成功，感謝填寫！</div>
  </form>

  <script>
    function disableBtn(){
      var btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '送出中…';
    }
    function handleSubmitted(){
      if(!window.__submitted) return;
      window.__submitted = false;
      var form = document.getElementById('myForm');
      form.reset();
      var btn = document.getElementById('submitBtn');
      btn.disabled = false;
      btn.textContent = '送出';
      var msg = document.getElementById('successMsg');
      msg.style.display = 'block';
      setTimeout(function(){ msg.style.display = 'none'; }, 3000);
    }
  </script>
</body>
</html>
